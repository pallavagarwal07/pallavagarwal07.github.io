---
layout: default
title: Search
scripts: search.js
styles: search.css
---
{% for post in site.posts %}
<div class="post">
    <a href="{{post.url}}" class='shead'>
        {{post.title | strip_html}}
    </a>
    <br />
    {{post.content | strip_html | truncatewords:50}}
    <br />

    <div class='tags'>
        {{post.content | strip_html | tokenize}}
    </div>

    <br /><br />
</div>
{% endfor %}
